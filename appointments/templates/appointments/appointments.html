{% extends 'base.html' %}

{% block title %}Home Page{% endblock %}

{% block content %}
<div id="appointments-home">
  <article class="container">
    <p>Book your appointment with one of our tutors today!</p>
  </article>
</div>
<div class="container">
  <form method="post" novalidate>
    {% csrf_token %}
    <div class="form-row">
      <div class="col">
        {{ form.name }}
      </div>
      <div class="col">
        {{ form.email }}
      </div>
      <div class="col">
        {{ form.meeting_date }}
      </div>
      <div class="col">
        {{ form.meeting_time }}
      </div>
    </div>
    <div class="form-group">
      {{ form.message }}
    </div>
    <div class="form-group form-check">
      <input type="checkbox" class="form-check-input" id="ageCheck">
      <label class="form-check-label" for="ageCheck">I certify that I am over 18 years old; if younger, a parent or guardian will be present.</label>
    </div>
    <button class="btn btn-primary" type="submit">Submit form</button>
  </form>
</div>
{% endblock content %}
