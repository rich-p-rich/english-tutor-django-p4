{% extends 'base.html' %}

{% block title %}Question List{% endblock %}

{% block content %}
<h1>Question List</h1>
<ul>
    {% for question in questions %}
        <li>{{ question.section.title }}: {{ question.question_text }}</li>
    {% endfor %}
</ul>
<a href="{% url 'create_question' %}">Create New Question</a>
{% endblock content %}
